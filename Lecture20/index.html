<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body {font-size: 1.5em;} </style>
    <title>Lecture20</title>
  </head>
  <body ng-app="ShoppingApp">
    <div ng-controller="ItemAdderController as itemAdder">
      <input type="text" ng-model="itemAdder.itemName" placeHolder="New Item Name"/>
      <input type="text" ng-model="itemAdder.itemQuantity" placeHolder="Item Quantity"/>
      <br/>
      <button type="button" ng-click="itemAdder.addItem()">Add Item</button>
    </div>
    <div ng-controller="ShowItemsController as showItems">
        <h3>Item Lists</h3>
        <br/>
        <ol>
            <li ng-repeat="item in showItems.items">
                {{item.quantity}} of {{item.name}}
                <button type="button" ng-click="showItems.removeItem($index);">Remove Item</button>
            </li>
        </ol>
    </div>
  </body>
</html>
