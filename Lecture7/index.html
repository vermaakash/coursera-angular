<html>
  <head>
    <meta charset="utf-8">
    <title>Lecture7</title>
  </head>
  <body>
    <h1>HTML5 custom attributes</h1>
    <div id="target" ng-app="myTestApp">
        <section> Section1
          <article>Article 1</article>
        </section>
    </div>
    <script>
      var elem1 = document.getElementById("target");
      console.log(elem1);
      console.log(elem1.getAttribute("ng-app"));

      var elem2 = document.querySelector("[ng-app]");
      console.log(elem2);
      console.log(elem2.getAttribute("ng-app"));
    </script>
  </body>
</html>
