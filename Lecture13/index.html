<html ng-app="MsgApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body {font-size: 1.5em;} </style>
    <title>Lecture13</title>
  </head>
  <body>
    <div ng-controller="MsgController">
      <div>

        LovesOriginalUppercasesd : {{messageOfTheDay() | custom : "likes" : "loves" | uppercase}}

    </div>
  </body>
</html>
