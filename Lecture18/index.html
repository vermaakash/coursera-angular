<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body {font-size: 1.5em;} </style>
    <title>Lecture18</title>
  </head>
  <body ng-app="RepeatApp">
    <div ng-controller="RepeatController">
      <div>
        <h3>Filter using the filter</h3>
        <input type="text" ng-model="searchTerm"/>
        <ul>
            <li ng-repeat="item in shoppingList | filter : searchTerm">{{item}}</li>
        </ul>
      </div>
    </div>
  </body>
</html>
